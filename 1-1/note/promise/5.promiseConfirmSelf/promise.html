<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise测试</title>
</head>
<body>
    <script>
        let promise = new Promise((resolve,reject)=>{
            resolve(100)
        })
        let p1 = promise.then(value=>{//console控制台报错
            console.log(value)
            return p1
        })
        
        p1.then(()=>{},reason=>{//捕获上一个循环调用的错误
            console.log(reason.message)
        })
    </script>
</body>
</html>
