<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promise测试</title>
    </head>
    <body>
        <script>
        let promise = new Promise((resolve,reject)=>{
            resolve(100)
        })
        
        promise
        .then()//value=>value
        .then()
        .then()
        .then()
        .then(value=>console.log(value))
        </script>
    </body>
</html>
